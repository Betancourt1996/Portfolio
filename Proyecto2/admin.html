<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/admin.css" />
  <!--charts css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>
</head>

<body>

  <!--Main layout-->
  <main style="margin-top: 2px">
    <div class="container pt-4">



      <div class="container">
        <div class="row">
          <div class="col-8">
            <strong>Ligas</strong>
            <!--Dropdawn-->
            <div class="col-lg-12 col-sm-12 col-md-12">
              <form class="contact_form" action="">
                <div class="row">
                  <!-- Input -->
                  <div class="col-sm-12 mt-2 mb-6">
                    <select id="select" class="form-select" aria-label="Default select example">
                      <option selected>Liga de futbol</option>

                    </select>
                  </div>
                </div>
              </form>
            </div>
            <!--Dropdawn-->
          </div>
          <div class="col">
            <strong>Temporadas</strong>
            <!--Season-->
            <div class="col-lg-12 col-sm-12 col-md-12">
              <form class="contact_form" action="">
                <div class="row">
                  <!-- Input -->
                  <div class="col-sm-12 mt-2 mb-6">
                    <select id="seasons" class="form-select" aria-label="Default select example">
                      <option id="-1" selected>2020</option>

                    </select>
                  </div>
                </div>
              </form>
            </div>

            <!--Season-->
          </div>
        </div>
      </div>

      <!--Texto liga de futbol-->
      <div class="card-header text-center py-3">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="row">
                <div class="col">
                  <h5 class="mb-0 text-center">
                    <strong id="NombreLiga">Argentine Liga Profesional de Fútbol</strong>

                  </h5>
                </div>
                <div id="logo" class="col-1">
                  <img src="https://a.espncdn.com/i/leaguelogos/soccer/500/1.png" alt="logo" class="img-fluid">
                </div>

              </div>

            </div>

            <div class="col">
              <p><strong>Victorias-Derrotas</strong></p>
            </div>
          </div>

        </div>
      </div>
      <!--Texto liga de futbol-->



      <!--Tabla-->
      <div class="container">
        <div class="row">


          <div class="col-8">
            <table class="table table-hover table-sm">
              <thead>
                <tr class="table-primary">
                  <th scope="col">Posición</th>
                  <th scope="col">Club</th>
                  <th scope="col">PJ</th>
                  <th scope="col">G</th>
                  <th scope="col">PT</th>
                </tr>
              </thead>
              <tbody id="tabla" class="table-secondary ">
                <!--row's-->
              </tbody>
            </table>
          </div>
          <div class="col">
            <!--chart barra-->
            <div id="my-chart" class="charts-css bar  hide-data multiple stacked pb-2 pt-4 ">

              <table style="margin-top:10px"
                class="charts-css bar multiple stacked  show-primary-axis data-spacing-5 hide-data">
                <thead>
                  <tr>
                    <th scope="col"> PJ </th>
                    <th scope="col"> PL </th>
                  </tr>
                </thead>
                <tbody id="grafBarras">
                </tbody>

              </table>
            </div>
            <!--chart barra-->
          </div>
        </div>
      </div>


      <!--Tabla-->

      <!--Total-->
      <div class="col-xl-3 col-sm-6 col-12 mb-4 pt-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between px-md-1">
              <div>
                <h3 id="totalEquipos"class="text-info">423</h3>
                <p class="mb-0">Equipos</p>
              </div>
              <div class="align-self-center">
                <i class="far fa-life-ring text-info fa-3x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!--Total-->

    <!-- Section: Main chart -->
    <section class="mb-4">
      <div class="card">
        <div class="card-header py-3">
          <h5 class="mb-0 text-center"><strong>Gráfico Linea</strong></h5>
        </div>
        <div class="card-body">
          <canvas class="my-4 w-100" id="myChart" height="380"></canvas>
        </div>
      </div>
    </section>
    <!-- Section: Main chart -->


  </main>
  <!--Main layout-->
  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/admin.js"></script>
  <script type="text/javascript" src="ligas.js"></script>



</body>

</html>
